<!DOCTYPE html>
<html lang="de">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/tinysort/3.2.5/jquery.tinysort.min.js"></script>

</head>

<body>

    <div class="container-fluid">
        <!------------------------------------------Top div---------------------------------------------------->
        <div class="row py-3" id="topRow">
            <div class="col-sm-12 row justify-content-center">
                <p class="h1 text-light">Movie Factory</p>
            </div>
        </div>
        <!------------------------------------------Navbar start---------------------------------------------------->
        <div class="row bg-dark py-3">
            <div class="col-sm-12">
                <p class="h4"><a href="#" class="text-light">Home</a></p>
            </div>
        </div>
        <!------------------------------------------Navbar end---------------------------------------------------->
        <!------------------------------------------Main-Container start---------------------------------------------------->
        <div class="container">
            <div class="row pt-3">
                <div class="col-sm-7 justify-content-right">
                    <p class="h2 text-right pr-4 text-light">Movies</p>
                </div>
                <div class="col-sm-1 offset-4">
                    <p class="h6 pt-1 text-right text-light"><button type="button" class="btn-dark" id="sort">Sort</button></p>
                </div>
            </div>
            <!------------------------------------------Movie row1 start---------------------------------------------------->
            <div class="row justify-content-around" id="movieRow">
                
            </div>
            <!------------------------------------------Movie row1 end---------------------------------------------------->
                      <!------------------------------------------Footer start---------------------------------------------------->
            <div class="row py-4 " id="footer">
                <div class="col-sm-12">
                    <p class="h3 text-center text-light pr-4">Movie Factory</p>
                </div>

            </div>
            <!------------------------------------------Footer end---------------------------------------------------->
        </div>
        
    </div>
    <script src="js/data.json"></script>
    <script src="js/script.js"></script>

</html>
